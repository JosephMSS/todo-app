<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        (keydown.enter)="changeHandler()"
        [formControl]="formCtrl"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        <code>
          {{ tasks() | json }}
        </code>

        <li
          *ngFor="let task of tasks(); index as index"
          [class.completed]="task.completed"
          [class.editing]="task.editing"
          (dblclick)="editHandler(index, { editing: true, title: task.title })"
        >
          <div class="view">
            <input
              class="toggle"
              type="checkbox"
              [checked]="task.completed"
              (click)="
                updateTask(index, {
                  completed: !task.completed,
                })
              "
            />
            <label>{{ task.title }}</label>
            <button class="destroy" (click)="deleteHandler(index)"></button>
          </div>
          <input
            class="edit"
            [value]="task.title"
            (keydown.enter)="updateHandler(index)"
            [formControl]="editFormCrl"
          />
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>{{ tasks().length }}</strong>
        {{ tasks().length > 1 ? "items" : "item" }} left
      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a routerLink="/" class="selected">All</a>
        </li>
        <li>
          <a routerLink="/pending">Pending</a>
        </li>
        <li>
          <a routerLink="/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
